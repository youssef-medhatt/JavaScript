<body>
    <div id="game-content">

        <h1 id="Welcome">Welcome to Hangman!</h1>
        <h2 id="Instructions">Instructions:</h2>
        <p id="Instructions">Guess the word by selecting letters from the alphabet. you have 6 chances to guess the word, <br>and a 30 second timer for each guess. Good luck!</p>
        
        <div id="choices">Choose category:
            <button onclick="startGame('animals'); ">Animals</button>
            <button onclick="startGame('movies'); ">Movies</button>
            <button onclick="startGame('colors'); ">Colors</button>
        </div>
    </div>
</body>
